<app-page-intro-section [introTitle]="introTitle" [introText]="introText" [introImage]="introImage"></app-page-intro-section>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="vacation_type_detail">
                <div class="vacation_type_title">
                    <h4>{{vacationTypeTitle}}</h4>
                </div>
                <div class="vacation_type_text" [innerHTML]="vacationTypeText"></div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="vacation_highlight_image d-flex justify-content-center">
                <img class="w-50" [src]="vacationTypeImage" [alt]="vacationType">
            </div>
        </div>
    </div>
</div>
<app-deals [vacationType]="vacationType"></app-deals>
