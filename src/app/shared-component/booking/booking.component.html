<div class="container text-center">
    <div class="d-flex">
        <form>
            <div class="row g-2">
                <h5 class="my-2 text-start">Your contact details</h5>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="first_name">
                        <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="last_name">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="phone">
                        <label for="phone">Phone</label>
                    </div>
                </div>
            </div>
            <div>
                <h5 class="mt-3 mb-2 text-start">Tell us about your travel plans</h5>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="destination">
                        <label for="destination">Destination</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="total_traveler">
                        <label for="total_traveler">Total Traveler</label>
                    </div>
                </div>
            </div>
            <div class="form-check text-start mt-3 mb-3">
                <input class="form-check-input" type="radio" name="planning_mode" id="ready">
                <label class="form-check-label" for="ready">
                    Bags packed, I'm ready to go!
                </label>
            </div>
            <div class="form-check text-start mb-1">
                <input class="form-check-input" type="radio" name="planning_mode" id="pending">
                <label class="form-check-label" for="pending">
                    Still in planning mode
                </label>
            </div>
            <div class="d-flex my-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
