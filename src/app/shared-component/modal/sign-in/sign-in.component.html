<div class="container">
    <form [formGroup]="signInForm" (ngSubmit)="handelFormSubmit()">
        <div class="mb-3">
            <label for="sign_in_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="sign_in_email" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
    </form>
</div>
