<div class="container">
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="sign_up_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="sign_up_email" >
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="retype_password" class="form-label">Retype password</label>
            <input type="password" class="form-control" id="retype_password">
        </div>
        <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
    </form>
</div>
