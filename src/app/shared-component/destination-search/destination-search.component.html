<div class="container">
    <div class="mt-2 mb-2">
        <input type="text" class="form-control" id="destination_input" placeholder="Destination name" (input)="handelSearch($event)">
    </div>
    <div class="list-group mb-2">
        <a [routerLink]="'/destination'+destination.routePath" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let destination of foundDestination" (click)="closeSearchModal()">
            {{destination.name}}
        </a>
    </div>
</div>
